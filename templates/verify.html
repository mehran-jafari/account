{% extends 'base.html' %}

{% block title %}تأیید کد{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0"><i class="bi bi-shield-lock me-2"></i>تأیید کد</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        <label for="{{ form.code.id_for_label }}" class="form-label">{{ form.code.label }}</label>
                        <input type="text" class="form-control" id="{{ form.code.id_for_label }}" 
                               name="{{ form.code.html_name }}" required>
                        {% if form.code.errors %}
                            <div class="invalid-feedback d-block">{{ form.code.errors.0 }}</div>
                        {% endif %}
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>تأیید
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
