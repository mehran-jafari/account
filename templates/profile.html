{% extends 'base.html' %}

{% block title %}پروفایل کاربری{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0"><i class="bi bi-person-circle me-2"></i>پروفایل کاربری</h3>
            </div>
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-person-fill me-2"></i>نام کاربری</span>
                        <span class="fw-bold">{{ user.username }}</span>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-envelope-fill me-2"></i>ایمیل</span>
                        <span class="fw-bold">{{ user.email }}</span>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-telephone-fill me-2"></i>شماره تلفن</span>
                        <span class="fw-bold">{{ user.phone_number }}</span>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'profile_edit' %}" class="btn btn-warning">
                        <i class="bi bi-pencil-square me-2"></i>ویرایش پروفایل
                    </a>
                    <a href="{% url 'password_change' %}" class="btn btn-secondary">
                        <i class="bi bi-key me-2"></i>تغییر رمز عبور
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
