{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}ثبت‌نام در سایت{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0"><i class="bi bi-person-plus me-2"></i>ثبت‌نام در سایت</h3>
            </div>
            <div class="card-body p-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="bi bi-person-plus me-2"></i>ثبت‌نام
                        </button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p class="mb-2">قبلاً ثبت‌نام کرده‌اید؟</p>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>ورود به حساب
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
